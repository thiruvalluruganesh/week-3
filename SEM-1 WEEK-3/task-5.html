<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Relative Example</title>
    <style>
        .relative-div {
            position: relative;
            width: 200px;
            height: 100px;
            background-color: lightgreen;
            top: 30px;  /* Move 30px down */
            left: 50px; /* Move 50px to the right */
        }
    </style>
</head>
<body>

    <div class="relative-div">This is a relative div moved 50px right and 30px down.</div>

</body>
</html>
