<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Example</title>
    <style>
        div {
            display: block;
            background: lightblue;
            padding: 10px;
        }

        span {
            display: inline;
            background: lightgreen;
            padding: 5px;
        }

        p {
            background: lightcoral;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div>Block div (takes full width)</div>
    
    <p>Paragraph with an <span>inline span</span> inside.</p>

</body>
</html>
