<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        nav ul {
            padding: 0;
            margin: 0;
            list-style: none;
            background: black;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            background: gray;
            cursor: pointer;
        }

        nav ul li:hover {
            background: darkgray;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
    </nav>

</body>
</html>
