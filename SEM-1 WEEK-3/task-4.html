<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Static Example</title>
    <style>
        .static-div {
            position: static;
            width: 200px;
            height: 100px;
            background-color: lightblue;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="static-div">This is a static div.</div>
    <div class="static-div">This is another static div below it.</div>

</body>
</html>
