<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .blog-container { display: flex; flex-wrap: wrap; padding: 10px; }
        .blog { width: 100%; padding: 10px; background: #f4f4f4; margin-bottom: 10px; }
        
        @supports (display: grid) {
            .blog-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 10px; }
            .blog { width: auto; margin: 0; }
        }
    </style>
</head>
<body>
    <div class="blog-container">
        <div class="blog">Blog Post 1</div>
        <div class="blog">Blog Post 2</div>
        <div class="blog">Blog Post 3</div>
    </div>
</body>
</html>
