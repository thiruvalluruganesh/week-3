<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Center Image</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      position: relative;
    }

    img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px; /* Set the size of the image */
    }
  </style>
</head>
<body>
  <img src="https://via.placeholder.com/200" alt="Centered Image">
</body>
</html>
