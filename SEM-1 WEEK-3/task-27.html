<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        header, footer { display: flex; justify-content: center; background: #333; color: white; padding: 10px; }
        .container { display: grid; grid-template-columns: 2fr 1fr; gap: 10px; padding: 10px; }
        main, aside { padding: 20px; background: #f4f4f4; }
    </style>
</head>
<body>
    <header>Header</header>
    <div class="container">
        <main>Main Content</main>
        <aside>Sidebar</aside>
    </div>
    <footer>Footer</footer>
</body>
</html>
